# fly.toml app configuration file generated for chloration on 2026-01-08T04:12:31Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'chloration'
primary_region = 'iad'

[build]
  builder_memory = "1g"  # par exemple 1 Go au lieu de 512 Mo
  command = "npm ci --omit=dev"

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
